{% extends "layout.html" %}
{% from "macros.html" import render_field %}
{% block body %}
<p>Register</p>
<form method=post action={{url_for('register')}}>
    <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
    </dl>
    <p><input type=submit value=Register>
</form>
{% endblock %}
