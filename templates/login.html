{% extends "layout.html" %}
{% from "macros.html" import render_field %}
{% block body %}
<p>Log in</p>
<form method=post action={{url_for('login')}}>
    <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
    </dl>
    <p><input type=submit value=Login>
</form>
{% endblock %}
